<div class="row" *ngFor="let security of securities">
    <div class="col-md-10">
      <div class="well">
          <h3>{{security.securitySymbol}}</h3>
          <span>Units: {{security.units}}</span><br />
          <span>Cost per share: {{security.costPerShare | currency:'USD'}}</span>
          <p>Purchased on: {{security.purchaseTime | date:'short'}}</p>
      </div>
    </div>
  </div>
